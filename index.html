<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер с Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006699;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
            color: #0088cc;
            cursor: pointer;
        }

        #main {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: row;
        }

        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
        }

        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            background-color: #ededed;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 60%;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #ededed;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .input-area button {
            width: auto;
            padding: 10px 20px;
            border-radius: 20px;
        }

        #login, #register {
            display: none;
        }

        .new-chat {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Окно входа -->
    <div id="login" class="auth-container">
        <h2>Вход в аккаунт</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <div class="switch-link" onclick="showRegister()">Нет аккаунта? Зарегистрироваться</div>
    </div>

    <!-- Окно регистрации -->
    <div id="register" class="auth-container">
        <h2>Регистрация</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <div class="switch-link" onclick="showLogin()">Уже есть аккаунт? Войти</div>
    </div>

    <!-- Главная страница мессенджера -->
    <div id="main">
        <div class="sidebar">
            <div class="sidebar-header">Чаты</div>
            <div class="new-chat">
                <input type="email" id="new-chat-email" placeholder="Email собеседника">
                <button onclick="startNewChat()">Начать чат</button>
            </div>
            <ul class="chat-list" id="chat-list"></ul>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">Выберите чат</div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, push, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKp-HUZXSGSfBfEhl-HIjaC3Yflpqxg7s",
            authDomain: "kotogram-9b0b9.firebaseapp.com",
            databaseURL: "https://kotogram-9b0b9-default-rtdb.firebaseio.com",
            projectId: "kotogram-9b0b9",
            storageBucket: "kotogram-9b0b9.firebasestorage.app",
            messagingSenderId: "755607509917",
            appId: "1:755607509917:web:29b1b85eea516bde702d74"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app);
            window.db = getDatabase(app);
            console.log('Firebase инициализирован успешно!');
        } catch (error) {
            console.error('Ошибка инициализации Firebase:', error);
            alert('Ошибка инициализации Firebase: ' + error.message);
        }

        let currentChat = null;
        let currentChatPartnerEmail = '';

        document.getElementById('login').style.display = 'block';

        window.showRegister = function() {
            console.log('Переход к регистрации');
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        };

        window.showLogin = function() {
            console.log('Переход к входу');
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        };

        window.register = function() {
            console.log('Кнопка регистрации нажата');
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (!email || !password) {
                alert('Заполните email и пароль!');
                console.error('Пустой email или пароль при регистрации');
                return;
            }
            createUserWithEmailAndPassword(window.auth, email, password)
                .then((userCredential) => {
                    console.log('Регистрация успешна:', userCredential.user.email);
                    // Сохраняем email и UID в базе
                    const userRef = ref(window.db, 'users/' + userCredential.user.uid);
                    set(userRef, { email: email })
                        .then(() => {
                            console.log('Пользователь сохранён в базе:', email);
                            alert('Регистрация успешна!');
                            showMain();
                        })
                        .catch((error) => {
                            console.error('Ошибка сохранения пользователя:', error);
                            alert('Ошибка сохранения пользователя: ' + error.message);
                        });
                })
                .catch((error) => {
                    console.error('Ошибка регистрации:', error.code, error.message);
                    alert('Ошибка регистрации: ' + error.message + ' (код: ' + error.code + ')');
                });
        };

        window.login = function() {
            console.log('Кнопка входа нажата');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert('Заполните email и пароль!');
                console.error('Пустой email или пароль при входе');
                return;
            }
            signInWithEmailAndPassword(window.auth, email, password)
                .then((userCredential) => {
                    console.log('Вход успешен:', userCredential.user.email);
                    alert('Вход успешен!');
                    showMain();
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error.code, error.message);
                    alert('Ошибка входа: ' + error.message + ' (код: ' + error.code + ')');
                });
        };

        function showMain() {
            console.log('Показ главной страницы');
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
            loadChats();
        }

        window.startNewChat = function() {
            console.log('Начать новый чат');
            const recipientEmail = document.getElementById('new-chat-email').value.trim();
            if (!recipientEmail) {
                alert('Введите email собеседника!');
                console.error('Пустой email собеседника');
                return;
            }
            if (recipientEmail === window.auth.currentUser.email) {
                alert('Нельзя начать чат с самим собой!');
                console.error('Попытка начать чат с самим собой');
                return;
            }

            // Проверяем, существует ли пользователь с таким email
            get(ref(window.db, 'users')).then((snapshot) => {
                let recipientUid = null;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        if (childSnapshot.val().email === recipientEmail) {
                            recipientUid = childSnapshot.key;
                        }
                    });
                }
                if (!recipientUid) {
                    alert('Пользователь с таким email не найден!');
                    console.error('Пользователь не найден:', recipientEmail);
                    return;
                }

                // Проверяем, не существует ли уже чат
                const chatId = [window.auth.currentUser.uid, recipientUid].sort().join('_');
                get(ref(window.db, 'chats/' + chatId)).then((chatSnapshot) => {
                    if (chatSnapshot.exists()) {
                        alert('Чат с этим пользователем уже существует!');
                        console.log('Чат уже существует:', chatId);
                        return;
                    }

                    // Создаём чат
                    const chatRef = ref(window.db, 'chats/' + chatId);
                    set(chatRef, {
                        participants: {
                            [window.auth.currentUser.uid]: true,
                            [recipientUid]: true
                        },
                        lastMessage: '',
                        timestamp: Date.now()
                    }).then(() => {
                        console.log('Чат создан:', chatId);
                        document.getElementById('new-chat-email').value = '';
                        loadChats();
                    }).catch((error) => {
                        console.error('Ошибка создания чата:', error);
                        alert('Ошибка создания чата: ' + error.message);
                    });
                }).catch((error) => {
                    console.error('Ошибка проверки чата:', error);
                    alert('Ошибка проверки чата: ' + error.message);
                });
            }).catch((error) => {
                console.error('Ошибка проверки пользователя:', error);
                alert('Ошибка проверки пользователя: ' + error.message);
            });
        };

        function loadChats() {
            console.log('Загрузка чатов');
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';
            const chatsRef = ref(window.db, 'chats');
            onValue(chatsRef, (snapshot) => {
                chatList.innerHTML = '';
                if (!snapshot.exists()) {
                    console.log('Чаты отсутствуют');
                    return;
                }
                snapshot.forEach((childSnapshot) => {
                    const chatId = childSnapshot.key;
                    const chatData = childSnapshot.val();
                    if (chatData.participants[window.auth.currentUser.uid]) {
                        // Находим email собеседника
                        const participantIds = Object.keys(chatData.participants);
                        const otherUserId = participantIds.find(id => id !== window.auth.currentUser.uid);
                        get(ref(window.db, 'users/' + otherUserId)).then((userSnapshot) => {
                            if (userSnapshot.exists()) {
                                const otherUserEmail = userSnapshot.val().email;
                                const li = document.createElement('li');
                                li.classList.add('chat-item');
                                li.textContent = otherUserEmail;
                                li.onclick = () => {
                                    currentChat = chatId;
                                    currentChatPartnerEmail = otherUserEmail;
                                    document.getElementById('chat-header').textContent = otherUserEmail;
                                    document.getElementById('messages').innerHTML = '';
                                    loadMessages(chatId);
                                };
                                chatList.appendChild(li);
                            } else {
                                console.error('Пользователь не найден в /users:', otherUserId);
                            }
                        }).catch((error) => {
                            console.error('Ошибка загрузки данных пользователя:', error);
                        });
                    }
                });
            }, (error) => {
                console.error('Ошибка загрузки чатов:', error);
                alert('Ошибка загрузки чатов: ' + error.message);
            });
        }

        function loadMessages(chatId) {
            console.log('Загрузка сообщений для чата:', chatId);
            const messagesRef = ref(window.db, 'messages/' + chatId);
            onValue(messagesRef, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                if (!snapshot.exists()) {
                    console.log('Сообщения отсутствуют для чата:', chatId);
                    return;
                }
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const messageElem = document.createElement('div');
                    messageElem.classList.add('message');
                    messageElem.classList.add(message.sender === window.auth.currentUser.uid ? 'sent' : 'received');
                    messageElem.textContent = message.text;
                    messagesDiv.appendChild(messageElem);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, (error) => {
                console.error('Ошибка загрузки сообщений:', error);
                alert('Ошибка загрузки сообщений: ' + error.message);
            });
        }

        window.sendMessage = function() {
            console.log('Отправка сообщения');
            if (!currentChat) {
                alert('Выберите чат!');
                console.error('Чат не выбран');
                return;
            }
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text) {
                const messagesRef = ref(window.db, 'messages/' + currentChat);
                push(messagesRef, {
                    sender: window.auth.currentUser.uid,
                    text: text,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('Сообщение отправлено');
                    // Обновляем lastMessage в чате
                    const chatRef = ref(window.db, 'chats/' + currentChat);
                    get(chatRef).then((snapshot) => {
                        const chatData = snapshot.val();
                        set(chatRef, {
                            participants: chatData.participants,
                            lastMessage: text,
                            timestamp: Date.now()
                        });
                    });
                    input.value = '';
                }).catch((error) => {
                    console.error('Ошибка отправки сообщения:', error);
                    alert('Ошибка отправки сообщения: ' + error.message);
                });
            }
        };
    </script>
</body>
</html>
