<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер с Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006699;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
            color: #0088cc;
            cursor: pointer;
        }

        #main {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: row;
        }

        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
        }

        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            background-color: #ededed;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 60%;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #ededed;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .input-area button {
            width: auto;
            padding: 10px 20px;
            border-radius: 20px;
        }

        #login, #register {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Окно входа -->
    <div id="login" class="auth-container">
        <h2>Вход в аккаунт</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <div class="switch-link" onclick="showRegister()">Нет аккаунта? Зарегистрироваться</div>
    </div>

    <!-- Окно регистрации -->
    <div id="register" class="auth-container">
        <h2>Регистрация</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <div class="switch-link" onclick="showLogin()">Уже есть аккаунт? Войти</div>
    </div>

    <!-- Главная страница мессенджера -->
    <div id="main">
        <div class="sidebar">
            <div class="sidebar-header">Чаты</div>
            <ul class="chat-list">
                <li class="chat-item" onclick="openChat('chat1')">Чат 1</li>
                <li class="chat-item" onclick="openChat('chat2')">Чат 2</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">Выберите чат</div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

    <script>
        // Проверка загрузки Firebase SDK
        console.log('Проверка Firebase:', typeof firebase !== 'undefined' ? 'Firebase загружен' : 'Firebase НЕ загружен');

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBKp-HUZXSGSfBfEhl-HIjaC3Yflpqxg7s",
            authDomain: "kotogram-9b0b9.firebaseapp.com",
            databaseURL: "https://kotogram-9b0b9-default-rtdb.firebaseio.com",
            projectId: "kotogram-9b0b9",
            storageBucket: "kotogram-9b0b9.firebasestorage.app",
            messagingSenderId: "755607509917",
            appId: "1:755607509917:web:29b1b85eea516bde702d74"
        };

        // Инициализация Firebase
        try {
            const app = firebase.initializeApp(firebaseConfig);
            window.auth = firebase.auth();
            window.db = firebase.database();
            console.log('Firebase инициализирован успешно!');
        } catch (error) {
            console.error('Ошибка инициализации Firebase:', error);
            alert('Ошибка инициализации Firebase: ' + error.message);
        }

        let currentChat = null;

        // Показать окно входа
        document.getElementById('login').style.display = 'block';

        // Функции
        window.showRegister = function() {
            console.log('Переход к регистрации');
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        };

        window.showLogin = function() {
            console.log('Переход к входу');
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        };

        window.register = function() {
            console.log('Кнопка регистрации нажата');
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (!email || !password) {
                alert('Заполните email и пароль!');
                console.error('Пустой email или пароль при регистрации');
                return;
            }
            if (!window.auth) {
                alert('Firebase Auth не инициализирован!');
                console.error('Firebase Auth не инициализирован');
                return;
            }
            window.auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Регистрация успешна:', userCredential.user.email);
                    alert('Регистрация успешна!');
                    showMain();
                })
                .catch((error) => {
                    console.error('Ошибка регистрации:', error.code, error.message);
                    alert('Ошибка регистрации: ' + error.message + ' (код: ' + error.code + ')');
                });
        };

        window.login = function() {
            console.log('Кнопка входа нажата');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert('Заполните email и пароль!');
                console.error('Пустой email или пароль при входе');
                return;
            }
            if (!window.auth) {
                alert('Firebase Auth не инициализирован!');
                console.error('Firebase Auth не инициализирован');
                return;
            }
            window.auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Вход успешен:', userCredential.user.email);
                    alert('Вход успешен!');
                    showMain();
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error.code, error.message);
                    alert('Ошибка входа: ' + error.message + ' (код: ' + error.code + ')');
                });
        };

        function showMain() {
            console.log('Показ главной страницы');
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = Firebase Auth не инициализирован!');
            document.getElementById('main').style.display = 'flex';
            loadChats();
        }

        function loadChats() {
            console.log('Загрузка чатов');
            // Динамическая загрузка чатов из Firebase (пока заглушка)
        }

        window.openChat = function(chatId) {
            console.log('Открытие чата:', chatId);
            currentChat = chatId;
            document.querySelector('.chat-header').textContent = chatId;
            document.getElementById('messages').innerHTML = '';
            loadMessages(chatId);
        };

        function loadMessages(chatId) {
            console.log('Загрузка сообщений для чата:', chatId);
            if (!window.db) {
                alert('Firebase Database не инициализирован!');
                console.error('Firebase Database не инициализирован');
                return;
            }
            const messagesRef = window.db.ref('messages/' + chatId);
            messagesRef.on('value', (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const messageElem = document.createElement('div');
                    messageElem.classList.add('message');
                    messageElem.classList.add(message.sender === window.auth.currentUser.uid ? 'sent' : 'received');
                    messageElem.textContent = message.text;
                    messagesDiv.appendChild(messageElem);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, (error) => {
                console.error('Ошибка загрузки сообщений:', error);
                alert('Ошибка загрузки сообщений: ' + error.message);
            });
        }

        window.sendMessage = function() {
            console.log('Отправка сообщения');
            if (!currentChat) {
                alert('Выберите чат!');
                console.error('Чат не выбран');
                return;
            }
            if (!window.db) {
                alert('Firebase Database не инициализирован!');
                console.error('Firebase Database не инициализирован');
                return;
            }
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text) {
                const messagesRef = window.db.ref('messages/' + currentChat);
                messagesRef.push({
                    sender: window.auth.currentUser.uid,
                    text: text,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('Сообщение отправлено');
                    input.value = '';
                }).catch((error) => {
                    console.error('Ошибка отправки сообщения:', error);
                    alert('Ошибка отправки сообщения: ' + error.message);
                });
            }
        };
    </script>
</body>
</html>
